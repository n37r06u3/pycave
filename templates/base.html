<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>{% block title %}{% endblock %} - pycave.com</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    {% comment %}
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    {% endcomment %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/static/css/base.css" rel="stylesheet">
    <script src="/static/js/jquery-1.11.1.min.js"></script>
    <script src="/static/js/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="/static/css/mediaelementplayer.min.css"/>

</head>


<body>
<div class="templatemo-logo visible-xs-block">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 black-bg logo-left-container">
        <h1 class="logo-left">Python</h1>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 white-bg logo-right-container">
        <h1 class="logo-right">Cave</h1>
    </div>
</div>
<div class="templatemo-container">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 black-bg left-container">
        <h1 class="logo-left hidden-xs margin-bottom-60">Python</h1>

        <div class="tm-left-inner-container">
            <ul class="nav nav-stacked templatemo-nav">
                <li><a href="{% url 'home' %}" class="active"><i class="fa fa-home fa-fw"></i>主页</a></li>
                <li><a href="{% url 'blog' %}" class="active"><i class="fa fa-sticky-note fa-fw"></i>blog</a></li>
                <li><a href="{% url 'project' %}"><i class="fa fa-shopping-cart fa-fw"></i>项目</a></li>
                <li><a href="{% url 'service' %}"><i class="fa fa-send-o fa-fw"></i>服务</a></li>
                <li><a href="{% url 'about' %}"><i class="fa fa-gears fa-fw"></i>关于</a></li>
                <li><a href="{% url 'contact' %}"><i class="fa fa-envelope-o fa-fw"></i>联系</a></li>
            </ul>
        </div>
    </div>
    <!-- left section -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 white-bg right-container">
        <h1 class="logo-right hidden-xs margin-bottom-60">Cave</h1>

        <div class="tm-right-inner-container">
            {% block content %}
            {% endblock %}
            <footer>
                <p class="col-lg-6 col-md-6 col-sm-12 col-xs-12 templatemo-copyright">Copyright &copy; 2015-2016
                    pycave.com</p>
                <p class="col-lg-6 col-md-6 col-sm-12 col-xs-12 templatemo-social">
                    <a href="#"><i class="fa fa-facebook fa-fw"></i></a>
                    <a href="#"><i class="fa fa-twitter fa-fw"></i></a>
                    <a href="#"><i class="fa fa-google-plus fa-fw"></i></a>
                    <a href="#"><i class="fa fa-youtube fa-fw"></i></a>
                    <a href="#"><i class="fa fa-linkedin fa-fw"></i></a>
                </p>
            </footer>
        </div>
    </div>
    <!-- right section -->
</div>
</body>
<script>
    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?69f1250846bf3a5fed848a753bce02d7";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    // using jQuery
    $('video,audio').mediaelementplayer({
        alwaysShowControls: true,
        features: ['playpause', 'volume', 'progress'],
        audioVolume: 'horizontal',
        audioWidth: 400,
        audioHeight: 120
    });
</script>

</html>
